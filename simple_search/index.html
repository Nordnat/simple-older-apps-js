<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fruits search</title>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue&family=Sansita+Swashed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>Fruit search</h1>
            <input type="text" class="search" placeholder="Enter what you looking for">
        </div>
        <div class="fruit-list">
            <h2>Available fruits</h2>
            <ul>
                <li>Apple</li>
                <li>Orange</li>
                <li>Pear</li>
                <li>Plum</li>
                <li>Melon</li>
                <li>Berries</li>
                <li>Tomato</li>
                <li>Grape</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
