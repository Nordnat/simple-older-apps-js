<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form validation</title>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue&family=Sansita+Swashed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Sign up!</h1>
            <div class="form-box">
                <label for="username">User name:</label>
                <input type="text" id="username" placeholder="User name">
                <div class="error-text">error</div>
            </div>
            <div class="form-box">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
                <div class="error-text">error</div>
            </div>
            <div class="form-box">
                <label for="password2">Repeat password</label>
                <input type="password" id="password2" placeholder="Repeat password">
                <div class="error-text">error</div>
            </div>
            <div class="form-box">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="User name">
                <div class="error-text">error</div>
            </div>
            <div class="control-buttons">
                <button class="clear">Clear</button>
                <button class="send">Send</button>
            </div>
            <div class="popup">
                <p>Your data was send!</p>
                <button class="close">Close</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
